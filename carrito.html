    <script>
      // Función para calcular el total de los productos
      function calcularTotal() {
        var productos = JSON.parse(localStorage.getItem('productos'));
        var total = 0;
  
        if (productos) {
          productos.forEach(function (producto) {
            total += producto.precio;
          });
        }
  
        return total;
      }
  
      // Función para mostrar la información de todos los productos y el total
      function mostrarProductos() {
        var productos = JSON.parse(localStorage.getItem('productos'));
        var productosList = document.querySelector('.divide-y.divide-gray-100');
        var totalContainer = document.getElementById('totalContainer');
        var totalElement = document.getElementById('total');
  
        productosList.innerHTML = '';
  
        if (productos && productos.length > 0) {
          productos.forEach(function (producto) {
            // Crea elementos para mostrar la información del producto
            var productoContainer = document.createElement('li');
            productoContainer.className = 'flex justify-between gap-x-6 py-5';
  
            var contenidoProducto = `
              <div class="flex min-w-0 gap-x-4">
                <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="${producto.imagenSrc}" alt="">
                <div class="min-w-0 flex-auto">
                  <p class="text-sm font-semibold leading-6 text-gray-900">${producto.nombre}</p>
                  <p class="mt-1 truncate text-xs leading-5 text-gray-500">${producto.descripcion}</p>
                </div>
              </div>
              <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                <p class="text-sm leading-6 text-gray-900">Precio: $${producto.precio}</p>
                <p onclick="eliminarProducto(${productos.indexOf(producto)})" style="cursor: pointer; color: red;">Eliminar</p>
              </div>
            `;
  
            // Agrega el contenido al contenedor del producto
            productoContainer.innerHTML = contenidoProducto;
  
            // Agrega el contenedor del producto a la lista
            productosList.appendChild(productoContainer);
          });
  
          // Muestra el total y el botón de pagar
          totalElement.textContent = `$${calcularTotal()}`;
          totalContainer.style.display = 'block';
        } else {
          // Si no hay productos, oculta el total y el botón de pagar
          totalContainer.style.display = 'none';
        }
      }
  
      // Función para eliminar un producto de la lista
      function eliminarProducto(index) {
        var productos = JSON.parse(localStorage.getItem('productos'));
        productos.splice(index, 1);
        localStorage.setItem('productos', JSON.stringify(productos));
        mostrarProductos();
      }
  
      // Función para realizar el pago (puedes personalizar según tus necesidades)
      function realizarPago() {
        alert('¡Pago realizado con éxito!');
        // Aquí podrías agregar lógica adicional para procesar el pago
      }
  
      // Muestra la información de los productos cuando la página ha cargado
      document.addEventListener('DOMContentLoaded', function () {
        mostrarProductos();
      });
    </script>
